<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-container">
        <div class="weather-card">
            <div class="header-section">
                <div class="weather-icon">
                    <div class="cloud">
                        <div class="cloud-part"></div>
                        <div class="cloud-part"></div>
                        <div class="cloud-part"></div>
                    </div>
                </div>
                <h1>Weather Explorer</h1>
                <p class="subtitle">Discover weather conditions around the world</p>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <div class="input-wrapper">
                        <input type="text" id="inputCity" placeholder="Enter city name..." />
                        <div class="input-focus-border"></div>
                    </div>
                    <button id="getWeather" class="search-btn">
                        <span class="btn-text">Get Weather</span>
                        <div class="btn-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="result-section">
                <div id="result" class="weather-result"></div>
            </div>
        </div>
        
        <div class="background-elements">
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
        </div>
    </div>
</body>
</html>
